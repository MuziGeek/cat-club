name: cat_club
description: 虚拟宠物陪伴应用 - 通过AI生成独特的卡通宠物形象，实现线上养宠和永久陪伴
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # 路由
  go_router: ^13.0.0

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # 图片处理
  image_picker: ^1.0.0
  image_cropper: ^5.0.0
  cached_network_image: ^3.3.0

  # 动画
  rive: ^0.12.0
  lottie: ^2.7.0

  # 数据模型
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0

  # 网络请求
  dio: ^5.4.0

  # 本地存储
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0

  # UI 组件
  flutter_svg: ^2.0.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0

  # 工具类
  intl: ^0.18.0
  uuid: ^4.2.0
  path_provider: ^2.1.0
  share_plus: ^7.2.0
  url_launcher: ^6.2.0

  # 权限
  permission_handler: ^11.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # 代码生成
  build_runner: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.3.0

  # 测试
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/pets/
    - assets/images/items/
    - assets/images/backgrounds/
    - assets/images/ui/
    - assets/animations/rive/
    - assets/animations/lottie/

  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.ttf
        - asset: assets/fonts/NotoSansSC-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansSC-Bold.ttf
          weight: 700
